
{% extends "user/base.html" %}

{% block content %}
<!-- Distributor Registration Page -->

<section class="bg-gray-100 min-h-screen flex items-center justify-center py-10">

  <div class="w-full max-w-4xl bg-white rounded-2xl shadow-xl overflow-hidden grid md:grid-cols-2">
    
    <!-- Left: Image or Graphic -->
    <div class="bg-green-600 text-white p-10 hidden md:flex flex-col justify-center">
      <h2 class="text-3xl font-bold mb-4">Become Our Trusted Distributor</h2>
      <p class="text-white/80">Join our growing network and enjoy exclusive deals, marketing support, and profit opportunities.</p>
      <img src="{{ url_for('static', filename='images/workshop.jpg') }}" alt="Distributor Illustration" class="mt-6 w-full">
    </div>

    <!-- Right: Form Section -->
    <div class="p-8 sm:p-10">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Distributor Registration</h2>

      <form method="POST" action="{{ url_for('register_distributor') }}" class="space-y-4">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div>
            
          <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input type="text" name="full_name" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
        </div>

        <div class="grid sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
            <input type="tel" name="phone" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
            <input type="email" name="email" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Business / Company Name</label>
          <input type="text" name="company_name" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Business Registration Number (if any)</label>
          <input type="text" name="registration_number" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Company / Business Address</label>
          <textarea name="address" rows="3" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required></textarea>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Additional Info (Optional)</label>
          <textarea name="additional_info" rows="2" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
        </div>
        <div class="mb-4">
            <label for="passport_photo" class="form-label">Upload Passport Photograph</label>
            <input type="file" class="form-control" id="passport_photo" name="passport_photo" accept="image/*" required>
          </div>

        <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition duration-200">
          Submit Application
        </button>
      </form>
    </div>
  </div>
</section>

{% endblock content %}
